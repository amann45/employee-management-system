<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Employee Management System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .logout-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 50px;
            max-width: 550px;
            width: 100%;
            text-align: center;
        }
        
        .logout-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: fadeInScale 0.6s ease-out;
        }
        
        .logout-icon i {
            font-size: 60px;
            color: white;
        }
        
        .logout-container h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 15px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        
        .logout-container p {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 35px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }
        
        .btn-primary-custom {
            padding: 12px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 5px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
        }
        
        .btn-secondary-custom {
            padding: 12px 40px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            margin: 5px;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }
        
        .btn-secondary-custom:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }
        
        .info-box i {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .info-box p {
            color: #495057;
            font-size: 14px;
            margin-bottom: 0;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 576px) {
            .logout-container {
                padding: 40px 30px;
            }
            
            .btn-primary-custom,
            .btn-secondary-custom {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-container">
            <div class="logout-icon">
                <i class="bi bi-box-arrow-right"></i>
            </div>
            
            <h2>You've Been Logged Out</h2>
            <p>Your session has ended successfully. Thank you for using our Employee Management System.</p>
            
            <div class="mt-4">
                <a href="{% url 'login' %}" class="btn-primary-custom">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login Again
                </a>
                <a href="{% url 'signup' %}" class="btn-secondary-custom">
                    <i class="bi bi-person-plus me-2"></i>Create Account
                </a>
            </div>
            
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
